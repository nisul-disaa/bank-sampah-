<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sampah</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <a href="index.html" class="logo">
            <img src="assets/img/WhatsApp_Image_2024-11-19_at_20.54.00-removebg-preview.png" alt="Logo">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html#tentangkami">tentang kami</a></li>
            <li><a href="registrasi.html">registrasi</a></li>
            <li><a href="#">Kritik & Saran</a></li>
        </ul>
    </header>

</nav>
<section class="contact-section" id="contact">
    <h2>Kritik Saran</h2>
    <form action="" method="GET" class="contact-form" name="uuk">
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="nama" name="nama" required />
        </div>
        <div class="form-group">
            <label for="message">Pesan:</label>
            <textarea id="message" name="pesan" row="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Kirim Pesan</button>
    </form>
</section>
<script type="text/javascript">
const tombol = document.querySelector(".tombol");
const menu = document.querySelector(".menu");
tombol.addEventListener("click", () => {
    menu.classList.toggle("aktif");
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzu3LP-uYq_0wL8s7syDpSg57Plxm0bIzG928DtWKweu79t_FzcTupLjoTyMkcm0e1C/exec'
        const form = document.forms['uuk']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset();
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
